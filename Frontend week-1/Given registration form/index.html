<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="super-container">
        <div class="color-container">
            <div class="form-container">
                <p class="heading">Registration Form</p>
                <form class="form" action="#">
                    <div class="form-group">
                       <div class="fields-container">
                            <label for="name">Full Name</label><br>
                            <input type="text" placeholder="Enter Full Name">
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="fields-container">
                            <label for="name">Email Address</label><br>
                            <input type="text" placeholder="Enter email address">
                        </div>
                    </div>
                    
                        <div class="form-group">
                           <div class="fields-container">
                                <label for="name">Enter mobile number</label><br>
                                <input type="text" placeholder="Enter mobile number">
                           </div>
                        </div>
                        <div class="horizontal-form-group">
                            <div class="horizontal-fields-container">
                                <label for="name">Mobile Number</label><br>
                                <input type="text" placeholder="Enter Mobile Number">
                            </div>
                            <div class="horizontal-fields-container">
                                <label for="name">Birth Date</label><br>
                                <input type="date" placeholder="mm-day-year">
                            </div>
                        </div>
                        <div class="radio-group-container">
                            <label for="gender">Gender</label><br>
                            <div class="radio-group">
                                <div class="radio-item"><input type="radio"><label for="">Male</label></div>
                                <div class="radio-item"><input type="radio"><label for="">Female</label></div>
                                <div class="radio-item"><input type="radio"><label for="">Prefer Not To Say</label></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="fields-container">
                                <label for="name">Address</label><br>
                                <input type="text" placeholder="Enter address">
                            </div>
                        </div>
                       
                            
                        <div class="horizontal-form-group">
                            <div class="horizontal-fields-container">
                                <input type="text" placeholder="Country">
                            </div>
                            <div class="horizontal-fields-container">
                                <input type="text" placeholder="Enter postal code">
                            </div>
                        </div>
                           
                    
                    <div class="button"><button type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
