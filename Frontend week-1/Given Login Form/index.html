<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="super-parent">
        <div class="super-container">
            <div class="gradient-bg">
                <div class="heading">Login Form</div>
            </div>
            <form class="form">
                <div class="credential-fields">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Pasword">
                </div>
                <div class="other-options-container">
                    <div class="other-options">
                        <div>
                            <input type="checkbox" name="tick" id="tick">
                            <label for="tick">Remember me</label>
                        </div>
                        <div><a href="#">Forgot Password?</a></div>
                    </div>
                </div>
                <div class="btn-container"><button>Login</button></div>
            </form>
            <div class="no-member">Not a member? <a href="#">Signup now</a></div>
        </div>
    </div>
</body>
</html>
